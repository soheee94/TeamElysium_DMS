<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="Expires" content="Mon, 06 Jan 1990 00:00:01 GMT">
    <!-- Set no-cache -->
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DMS</title>

	<!-- Custom CSS -->
	<script>document.write("<link href='./css/style.css?version=" + Date.now() + "' rel='stylesheet'");</script>
	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<!-- header -->
	<header>
		
	</header>
	<!-- /header -->

	<!-- content -->
	<content>
		<!-- top section -->
		<section id="top">
			<!-- Category Management -->
			<div id="categoryManagement" class="float-left ml-15">
				<button type="button" class="btn btn-primary">등록</button>
				<button type="button" class="btn btn-primary">수정</button>
				<button type="button" class="btn btn-primary">삭제</button>
			</div>
			<!-- /Category Management -->

			<!-- Document Management -->
			<div id="documentManagement" class="float-right mr-15">
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#documentEnrollmentModal">등록</button>
				<button type="button" class="btn btn-primary">수정</button>				
			</div>
			<!-- /Document Management -->
		</section>
		<!-- /top section -->

		<!-- Category(miller columns) -->
		<section id="category" class="row">
			<!-- Category1 -->
			<div id="category1Container" class="col-md-2 col-xs-12 col-sm-12 categoryContainer" style="padding-right : 0">
				<div class="listConatiner">
					<div class="listName">
						<p>대분류</p>
					</div>
					<ol id="category1">
					</ol>
				</div>
			</div>
			<!-- /Category1 -->

			<!-- Category2 -->
			<div id="category2Container" class="col-md-2 col-xs-12 col-sm-12 categoryContainer" style="padding : 0">
				<div class="listConatiner">
					<div class="listName">
						<p>중분류</p>
					</div>
					<ol id="category2">
					</ol>
				</div>
				
			</div>
			<!-- /Category2 -->

			<!-- Category3 -->
			<div id="category3Container" class="col-md-4 col-xs-12 col-sm-12 categoryContainer" style="padding : 0">
				<div class="listConatiner">
					<div class="listName">
						<p>소분류</p>
					</div>
					<ol id="category3">
					</ol>
				</div>				
			</div>
			<!-- /Category3 -->

			<!-- Document List -->
			<div id="documentListContainer" class="col-md-4 col-xs-12 col-sm-12 categoryContainer" style="padding-left : 0">
				<div class="listConatiner">
					<div class="listName">
						<p>문서목록</p>
					</div>
					<ol id="documentList">
					</ol>
				</div>				
			</div>
			<!-- /Document List -->
		</section>
		<!-- /Category(miller columns) -->
	</content>
	<!-- /content -->

	<!-- Document Enrollment  Modal -->
	<div class="modal fade" id="documentEnrollmentModal" tabindex="-1" role="dialog" aria-labelledby="documentEnrollmentModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-lg" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="documentEnrollmentModalLabel">문서 등록</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>

	      <div class="modal-body">
	      	<div class="row">
	      		<select class="custom-select col-md-4" id="selectC1" onchange="getselectC2()">
				  <option disabled selected value> -- </option>
				</select>
				<select class="custom-select col-md-4" id="selectC2" onchange="getselectC3()">
				  <option disabled selected value> -- </option>
				</select>
				<select class="custom-select col-md-4" id="selectC3">
				  <option disabled selected value> -- </option>
				</select>
	      	</div>
	      	
	      	<form id="upload" method="POST" enctype="multipart/form-data">

				<fieldset>
				<input type="hidden" id="MAX_FILE_SIZE" name="file" value="300000" />

				<div>
					<div id="filedrag"><i class="fas fa-upload"></i>  Drop files here or <label for="fileselect">Browse</label>
					<input type="file" name="file[]" id="fileselect" style="display : none;" data-multiple-caption="{count} files selected" multiple="multiple">
					</div>

					<div id="messages">
					</div>
				</div>

				<div id="submitbutton">
					<button type="submit" class="btn">Upload Files</button>
				</div>

				</fieldset>

			</form>


				
	      </div>

	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save</button>
	      </div>
	    </div>
	  </div>
	</div>
	<!-- /Document Enrollment Modal -->

	<!-- Version Management Modal -->
	<!-- /Version Management Modal -->
</body>
