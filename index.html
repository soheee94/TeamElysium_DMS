<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="Expires" content="Mon, 06 Jan 1990 00:00:01 GMT">
    <!-- Set no-cache -->
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DMS</title>

    <!-- Custom CSS -->
    <script>
        document.write("<link href='./css/style.css?version=" + Date.now() + "' rel='stylesheet'");
    </script>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <!-- header -->
    <header>

    </header>
    <!-- /header -->

    <!-- content -->
    <content>
        <!-- top section -->
        <section id="top">
            <!-- Category Management -->
            <div id="categoryManagement" class="float-left ml-15">
                <button type="button" class="btn btn-primary">등록</button>
                <button type="button" class="btn btn-primary">수정</button>
                <button type="button" class="btn btn-primary">삭제</button>
            </div>
            <!-- /Category Management -->

            <!-- Document Management -->
            <div id="documentManagement" class="float-right mr-15">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#documentEnrollmentModal">등록</button>
                <button type="button" class="btn btn-primary" onclick="deleteDocument()">삭제</button>
            </div>
            <!-- /Document Management -->
        </section>
        <!-- /top section -->

        <!-- Category(miller columns) -->
        <section id="category" class="row">
            <!-- Category1 -->
            <div id="category1Container" class="col-md-2 col-xs-12 col-sm-12 categoryContainer" style="padding-right : 0">
                <div class="listConatiner">
                    <div class="listName">
                        <p>대분류</p>
                    </div>
                    <ol id="category1">
                    </ol>
                </div>
            </div>
            <!-- /Category1 -->

            <!-- Category2 -->
            <div id="category2Container" class="col-md-2 col-xs-12 col-sm-12 categoryContainer" style="padding : 0">
                <div class="listConatiner">
                    <div class="listName">
                        <p>중분류</p>
                    </div>
                    <ol id="category2">
                    </ol>
                </div>

            </div>
            <!-- /Category2 -->

            <!-- Category3 -->
            <div id="category3Container" class="col-md-4 col-xs-12 col-sm-12 categoryContainer" style="padding : 0">
                <div class="listConatiner">
                    <div class="listName">
                        <p>소분류</p>
                    </div>
                    <ol id="category3">
                    </ol>
                </div>
            </div>
            <!-- /Category3 -->

            <!-- Document List -->
            <div id="documentListContainer" class="col-md-4 col-xs-12 col-sm-12 categoryContainer" style="padding-left : 0">
                <div class="listConatiner">
                    <div class="listName">
                        <p>문서목록</p>
                    </div>
                    <ol id="documentList">
                    </ol>
                </div>
            </div>
            <!-- /Document List -->
        </section>
        <!-- /Category(miller columns) -->
    </content>
    <!-- /content -->

    <!-- Document Enrollment  Modal -->
    <div class="modal fade" id="documentEnrollmentModal" tabindex="-1" role="dialog" aria-labelledby="documentEnrollmentModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="documentEnrollmentModalLabel">문서 등록</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
                </div>

                <div class="modal-body">
                    <div class="row">
                        <select class="custom-select col-md-4" id="selectC1" onchange="getselectC2()">
						  <option disabled selected value> -- </option>
						</select>
                        <select class="custom-select col-md-4" id="selectC2" onchange="getselectC3()">
						  <option disabled selected value> -- </option>
						</select>
                        <select class="custom-select col-md-4" id="selectC3">
						  <option disabled selected value> -- </option>
						</select>
                    </div>

                    <form id="upload" method="POST" enctype="multipart/form-data">
                        <fieldset>
                            <input type="hidden" id="MAX_FILE_SIZE" name="file" value="300000" />

                            <div>
                                <!-- 					<div id="filedrag"><i class="fas fa-upload"></i>  Drop files here or <label for="fileselect">Browse</label>
					<input type="file" name="file[]" id="fileselect" style="display : none;" data-multiple-caption="{count} files selected" multiple="multiple">
					</div> -->

                                <label for="fileselect">Browse</label>

                                <input type="file" name="file[]" id="fileselect" style="display : none;" data-multiple-caption="{count} files selected" multiple="multiple">

                                <div id="messages">
                                    <div id="downloads">
                                        <div class="download">
                                            <!-- File Icon -->
                                            <svg class="ico-file" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M447.9 129.7c-0.1-3-1.3-5.9-3.5-8.1L326.4 3.5c0 0 0 0 0 0C324.2 1.3 321.2 0 317.9 0H89.3C75.4 0 64 11.3 64 25.2v461.5c0 13.9 11.3 25.2 25.2 25.2h333.4c13.9 0 25.2-11.3 25.2-25.2v-356.7C448 129.9 447.9 129.8 447.9 129.7zM329.9 40.9l77.1 77.1h-72.1c-2.8 0-5.1-2.3-5.1-5.1V40.9zM424 486.8c0 0.7-0.6 1.3-1.3 1.3H89.3c-0.7 0-1.3-0.6-1.3-1.3V25.2c0-0.7 0.6-1.3 1.3-1.3h216.6v89c0 16 13 29 29 29h89V486.8z"/></svg>

                                            <div class="dl-content">
                                                <p>Daily UI Day031.sketch</p>
                                                <div class="progress-wrap">
                                                    <div class="uploadprogress"></div>
                                                </div>
                                                <span class="percent">100%</span>

                                            </div>
                                            <!-- /.dl-content -->
                                        </div>

                                        <!-- /.download -->
                                        <div class="download">
                                            <!-- File Icon -->
                                            <svg class="ico-file" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M447.9 129.7c-0.1-3-1.3-5.9-3.5-8.1L326.4 3.5c0 0 0 0 0 0C324.2 1.3 321.2 0 317.9 0H89.3C75.4 0 64 11.3 64 25.2v461.5c0 13.9 11.3 25.2 25.2 25.2h333.4c13.9 0 25.2-11.3 25.2-25.2v-356.7C448 129.9 447.9 129.8 447.9 129.7zM329.9 40.9l77.1 77.1h-72.1c-2.8 0-5.1-2.3-5.1-5.1V40.9zM424 486.8c0 0.7-0.6 1.3-1.3 1.3H89.3c-0.7 0-1.3-0.6-1.3-1.3V25.2c0-0.7 0.6-1.3 1.3-1.3h216.6v89c0 16 13 29 29 29h89V486.8z"/></svg>
                                            <div class="dl-content">
                                                <p>Daily UI Day031.sketch</p>
                                                <div class="progress-wrap">
                                                    <div class="uploadprogress" style="width: 100px;"></div>
                                                </div>
                                                <span class="percent">73%</span>

                                            </div>
                                            <!-- /.dl-content -->


                                        </div>
                                        <!-- /.download -->
                                        <div class="download">

                                            <!-- File Icon -->
                                            <svg class="ico-file" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M447.9 129.7c-0.1-3-1.3-5.9-3.5-8.1L326.4 3.5c0 0 0 0 0 0C324.2 1.3 321.2 0 317.9 0H89.3C75.4 0 64 11.3 64 25.2v461.5c0 13.9 11.3 25.2 25.2 25.2h333.4c13.9 0 25.2-11.3 25.2-25.2v-356.7C448 129.9 447.9 129.8 447.9 129.7zM329.9 40.9l77.1 77.1h-72.1c-2.8 0-5.1-2.3-5.1-5.1V40.9zM424 486.8c0 0.7-0.6 1.3-1.3 1.3H89.3c-0.7 0-1.3-0.6-1.3-1.3V25.2c0-0.7 0.6-1.3 1.3-1.3h216.6v89c0 16 13 29 29 29h89V486.8z"/></svg>
                                            <div class="dl-content">
                                                <p>Daily UI Day031.sketch</p>
                                                <div class="progress-wrap">
                                                    <div class="uploadprogress" style="width: 60px;"></div>
                                                </div>
                                                <span class="percent">40%</span>

                                            </div>
                                            <!-- /.dl-content -->

                                        </div>
                                        <!-- /.download -->
                                    </div>
                                    <!-- /.downloads -->
                                </div>
                            </div>

                            <div id="bottom">
                                <button type="submit"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 489.4 489.4"><path d="M382.4 422.75H277.4v-106.1h34.7c8.8 0 14-10 8.8-17.2l-67.5-93.4c-4.3-6-13.2-6-17.5 0l-67.5 93.4c-5.2 7.2-.1 17.2 8.8 17.2h34.7v106.1H94.3c-52.5-2.9-94.3-52-94.3-105.2 0-36.7 19.9-68.7 49.4-86-2.7-7.3-4.1-15.1-4.1-23.3 0-37.5 30.3-67.8 67.8-67.8 8.1 0 15.9 1.4 23.2 4.1 21.7-46 68.5-77.9 122.9-77.9 70.4.1 128.4 54 135 122.7 54.1 9.3 95.2 59.4 95.2 116.1 0 60.6-47.2 113.1-107 117.3z"/></svg>Upload</button>
                            </div>

                        </fieldset>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <!-- /Document Enrollment Modal -->

    <!-- Version Management Modal -->
    <!-- /Version Management Modal -->
</body>
